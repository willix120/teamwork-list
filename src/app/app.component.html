<div class="content" role="main">

  <div *ngFor="let employe of employeList" (click)="selectEmploye(employe.id)" class="p-6 max-w-md mx-auto mb-8 bg-white rounded-xl shadow-md flex items-center space-x-4">
    <span class="bg-sky-500 text-white p-4 font-semibold rounded-full">{{ employe.id }}</span>
    <div class="text-xl font-medium text-black">{{ employe.name }}</div>
    <p class="text-gray-500">{{ employe.country }}</p>
  </div>

  <div class="p-6 mb-4 max-w-md mx-auto bg-gray-100 rounded-xl flex flex-col">
    <span class="text-xl">Add new employe</span>
    <input class="p-4 rounded-xl shadow-md mb-4" [(ngModel)]="selectedEmploye.name" type="text" placeholder="Name" />
    <input class="p-4 rounded-xl shadow-md mb-4" [(ngModel)]="selectedEmploye.country" type="text" placeholder="Country" />
    <div class="flex gap-4">
      <button (click)="addOrEdit()" class="rounded-xl bg-sky-500 hover:bg-sky-700 text-white p-4 font-semibold">Guardar</button>
      <button (click)="cancelSelected()" *ngIf="selectedEmploye.id" class="rounded-xl bg-gray-300 hover:bg-gray-200 hover:text-black text-white p-4">Cancelar</button>
    </div>
  </div>

  <footer>
  </footer>

</div>
